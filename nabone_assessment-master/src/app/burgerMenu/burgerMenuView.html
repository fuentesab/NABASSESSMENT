
<p>These burgers are {{ bm.tasty ? 'very' : 'not' }} tasty!</p>

<div class="row">


    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="burger in bm.burgerMenus">
        <div class="box">
            <div class="title">
                <b> {{ burger.title }} </b>
            </div>

            <div class="burger" >
                <div ng-repeat= "element in burger.elements track by $index">
                    <div class="{{ element }}"></div>
                </div>
            </div>

            <div class="price">
                <b> {{ burger.price | currency }}</b>
            </div>

        </div>
    </div>
</div>
